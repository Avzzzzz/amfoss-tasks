<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />

    <title>JS</title>
    <script>
      function clickCounter() {
        if (typeof Storage !== "undefined") {
          if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount) + 1;
          } else {
            localStorage.clickcount = 1;
          }
          document.getElementById("result").innerHTML =
            "You have clicked the button " +
            localStorage.clickcount +
            " time(s).";
        } else {
          document.getElementById("result").innerHTML =
            "Sorry, your browser does not support web storage...";
        }
      }
    </script>

    <script>
      function BarProp() {
        var my_time = new Date();
        document.getElementById("display").innerHTML = my_time;
      }
    </script>
    <script>
      function chBackcolor(color) {
        document.body.style.background = color;
      }
    </script>
    <script type="text/javascript">
      function refreshPage() {
        location.reload();
      }
    </script>
    <script>
      function openWin() {
        window.open(
          "https://www.google.co.in/",
          "blank",
          (height = "500"),
          (width = "500")
        );
      }
    </script>
    <script>
      var loop = function () {
        var l = 0;
        while (l < 100000) {
          document.write("I did it!");
          l++;
        }
      };
    </script>
  </head>
  <body>
    <!--On click of Button-1 store something in localStorage-->

    <button class="button" type="button" onclick="clickCounter()">
      Button-1
    </button>
    <div id="result"></div>

    <!--on click pop current time-->

    <button class="button" type="button" value="Popup" onclick="BarProp();">
      Button-2
    </button>
    <div id="display"></div>

    <!--On click of Button-3 change the background-->

    <button class="button" onclick="chBackcolor('red')">Button-3</button>

    <!--On click of Button-4 refresh the page-->

    <button
      class="button"
      value="Refresh Page on Button Click"
      onclick="refreshPage()"
    >
      Button-4
    </button>

    <!--On click of Button-5 open a new window-->
    <button class="button" value="Open Window" onclick="openWin()">
      Button-5
    </button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button class="button" onclick="loop()">Button-6</button>
    <form
      action="file:///home/avanthika/Desktop/task-08/tasks/task-8/page-3/chart.html"
    >
      <!--set form action-->
      <button class="button">Next</button>
    </form>
  </body>
</html>
